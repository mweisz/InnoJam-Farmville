<!DOCTYPE html>
<html>
	<head>
		<title>Remote Farm</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">

		<link href="main.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
		<script src="http://code.highcharts.com/stock/highstock.js"></script>

		
		<script src="data.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
		<main>
			<div id="content">
				<div id="content_fields">
					<div id="field_list_start">
						&nbsp;
					</div>
					<div id="field_list">
						
						<div class="row">
							<div id="field_0" class="field">
								<div class="image">
									&nbsp;
								</div>
							</div>

							<div id="field_1" class="field">
								<div class="image" style="background-image: url('media/ic_sunflower_plant.png');">
									&nbsp;
								</div>
							</div>
						</div>

						<div class="row">
							<div id="field_2" class="field">
								<div class="image" style="background-image: url('media/ic_lettuce_plant.png');">
									&nbsp;
								</div>
							</div>

							<div id="field_3" class="field">
								<div class="image">
									&nbsp;
								</div>
							</div>
						</div>

						<div class="row">
							<div id="field_4" class="field">
								<div class="image">
									&nbsp;
								</div>
							</div>

							<div id="field_5" class="field">
								<div class="image">
									&nbsp;
								</div>
							</div>
						</div>

					</div>
					<div id="field_list_end">
						&nbsp;
					</div>
				</div>

				<div id="content_detail">
					<div id="photo">
						&nbsp;
					</div>

					<div class="seperator">
						&nbsp;
					</div>
					
					<div id="actions">
						<div class="action_item" id="action_lights">
							<div class="icon" style="background-image: url('media/ic_light_on.png');">
								&nbsp;
							</div>
							<div class="text">
								Toggle lights
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="action_item" id="action_fertilize">
							<div class="icon" style="background-image: url('media/ic_fertilizer.png');">
								&nbsp;
							</div>
							<div class="text">
								Fertilize
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="action_item" id="action_water">
							<div class="icon" style="background-image: url('media/ic_water.png');">
								&nbsp;
							</div>
							<div class="text">
								Water
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="action_item" id="action_harvest">
							<div class="icon" style="background-image: url('media/ic_harvest.png');">
								&nbsp;
							</div>
							<div class="text">
								Harvest
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="action_item" id="action_stats">
							<div class="icon" style="background-image: url('media/ic_stats.png');">
								&nbsp;
							</div>
							<div class="text">
								Stats
							</div>
						</div>
						
						<div id="stats">
							<div id="stats_container"></div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>
					</div>
					
					
					
					
				</div>

				<div id="content_select_plant">
					<div id="plants">
						<div class="plants_item">
							<div class="icon" style="background-image: url('media/ic_selection_tomato.png');">
								&nbsp;
							</div>
							<div class="text">
								Tomatos
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="plants_item">
							<div class="icon" style="background-image: url('media/ic_potato_selection.png');">
								&nbsp;
							</div>
							<div class="text">
								Potatos
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="plants_item">
							<div class="icon" style="background-image: url('media/ic_sunflower_selection.png');">
								&nbsp;
							</div>
							<div class="text">
								Sunflowers
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="plants_item">
							<div class="icon" style="background-image: url('media/ic_lattuce_selection.png');">
								&nbsp;
							</div>
							<div class="text">
								Lattuce
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>

						<div class="plants_item">
							<div class="icon" style="background-image: url('media/ic_cucumber_selection.png');">
								&nbsp;
							</div>
							<div class="text">
								Cocumber
							</div>
						</div>
						<div class="seperator">
							&nbsp;
						</div>
					</div>
				</div>

			</div>

		</main>

		<header>
			<div id="header_container">
				<div id="header_banner">
					<div id="header_logo">
						&nbsp;
					</div>
				</div>
				<menu id="menu">
					<div class="seperator">
						&nbsp;
					</div>
					<div id="menu_container">
						<div id="menu_button">
							Menu item
						</div>
					</div>
					<div class="seperator">
						&nbsp;
					</div>
				</menu>
			</div>		
		</header>

		<div class="preload">
			<img src="media/plant_asdf.jpg" />
		</div>
	</body>
</html>
